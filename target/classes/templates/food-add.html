<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yemek Sistemi</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <style>
        .formDiv{
            padding: 20px;
        }
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="formDiv">
<h1>Yemek Bilgisi</h1>
<br>
<form th:object="${food}" th:action="@{/save}" method="POST" action="#" class="formDiv">
    <div class="form-group formDiv">
        <label for="exampleInputText1">Yemek İsmi</label>
        <input type="text"  th:field="*{name}" class="form-control" id="exampleInputText1" placeholder="Yemek İsmi">
    </div>
    <div class="form-group formDiv">
        <label for="exampleFormControlTextarea1">Yemek Açıklama</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"/>
    </div>

    <input type="text"  placeholder="Fotoğraf Linki" th:field="*{image}" >

    <button type="submit" class="btn btn-primary" id="kaydet">Kaydet</button>
</form>
</div>
<div class="formDiv">
    <table>
        <thead>
        <tr>
            <td>Katılanlar</td>
            <td>Yediği Yemek</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gelen : ${gelenler}">
            <td th:text="*{gelen.key}"/>
            <td th:each="yemek : ${gelen.value}">
                <p th:text="*{yemek.name}"></p>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
